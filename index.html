    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="includes/styles.css">
    <meta charset="UTF-8">
    <title>Hadar Ivan</title>
</head>
<body>


<header>
    <h1>Sea-Form <iframe class="gif" src="https://giphy.com/embed/sJYqbVNpG3gQ" width="100" height="100" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </h1>
</header>


<div id="form">

    <div class="fish" id="fish"></div>
    <div class="fish" id="fish2"></div>
    <div class="fish" id="fish3"></div>
    <div class="fish" id="fish4"></div>
    <div class="fish" id="fish5"></div>

<form name="myForm" id="waterform" action="http://html5-book.co.il/teach/forms/get_form2.php" method="get" autocomplete="on">
    <div class="form-group">
        <div class="formgroup" id="name-form">
            <label>Full Name:<input id="nameCheck2" class="form-control" pattern="[A-Za-z]+" title="Your name must only contain letters" type="text" name="fullName"></label><br>
        </div>

        <section id="nameCheckFalse"></section>
        <div class="formgroup" id="password-form">
        <label>Your password is:<input type="password" class="form-control" required name="pas" maxlength="8"></label><br>
        </div>
        <div class="formgroup" id="email-form">
        <label>Your email address is:<input type="email" class="form-control" name="mail"></label><br>
        </div>
        <div class="formgroup" id="website-form">
        <label>Your website is<input type="url" class="form-control" name="website"></label><br>
        </div>
        <div class="formgroup" id="phone-form">
        <label>Your phone is:<input type="tel" class="form-control" name="phone"></label><br>
        </div>
        <div class="formgroup" id="coffee-form">
        <label>How many times you visit the sea in a week<input type="number" class="form-control" name="coffee"></label><br>
        </div>
        <div class="formgroup" id="temp-form">
        <label>Your favourite water temperature:<input type="range" class="form-control" required name="temper" min="0" max="100"></label><br>
            <h4 class="range2">0</h4>
            <h4 class="range">100</h4>
        </div>
        <div class="formgroup" id="address-form">
        <label>Your address is:<br><textarea rows="5" cols="50" class="form-control" name="address">Enter text here...</textarea></label><br>
        </div>
        <div class="formgroup" id="interest-form">
        <h3>Your favourite beach: </h3>
        <label>Tel-Aviv<input type="checkbox" class="form-control" name="interests[]" value="Watching Tv"></label><br>
        <label>Eilat<input type="checkbox" class="form-control" name="interests[]" value="Sleeping"></label><br>
        <label>Netanya<input type="checkbox" class="form-control" name="interests[]" value="Going to the gym"></label><br>
        <label>Herzlia<input type="checkbox" class="form-control" name="interests[]" value="Listening to music"></label><br>
        </div>
        <div class="formgroup" id="gender-form">
            <h3>The Hardest question</h3>
        <label>Sea<input type ="radio" class="form-control" name="gender" value ="Male"></label><br>
        <label>Swimming-Pool<input type ="radio" class="form-control" name="gender" value ="Female"></label><br>
        </div>
        <div class="formgroup" id="age-form">
        <label>Your age is:
        <select name="age" class="form-control">
            <option>0-12</option>
            <option>13-18</option>
            <option selected>19-30</option>
            <option>31-50</option>
            <option>51+</option>
        </select>
        </label><br>
        </div>
        <label><input id="button" type="submit" value="Submit"></label>
    </div>
    </form >
</div>
</body>
</html>
